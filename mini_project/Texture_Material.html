<!DOCTYPE html>
<html>
    <head>
        <title>Image Texture and materials</title>
        <script src="js/aframe_1.2.0._min.js">
        </script>
    </head>

<!--position use right hand rull (x y z)-->
    
<body>
        <a-scene background="color= #d2d3fa">

            <!--Asset Management System, Preload all Assets in start cache-->
            <a-assets>
                <img id="brickwall_normal" src="assets/brickwall/TexturesCom_Wall_BrickRough1_2x2_512_normal.jpg">
                <img id="concretewall" src="assets/concretewall/TexturesCom_Wall_BlockConcrete3_3.8x1.9_512_albedo.jpg">
                <img id="concretewall_normal" src="assets/concretewall/TexturesCom_Wall_BlockConcrete3_3.8x1.9_512_normal.jpg">
            </a-assets>

            <!-- Using Image as Textures | Brick room-->
            <a-box  
                src="assets/brickwall/TexturesCom_Wall_BrickRough1_2x2_512_albedo.jpg"
                repeat="1 1"
                normal-map = "#brickwall_normal"
                normal-texture-repeat="1 1"
                normal-scale="1 -1"
                roughness="0.5"
                color="#ffffff"
                width="1" height="1" depth="1" 
                position="-0.5 1.5 -4"
                scale="-1 1 1">
            </a-box>

            <!-- Using Materials | Concrete room-->
            <a-box
                material="  color: #ffffff;
                            src:#concretewall;
                            repeat: 1 3;
                            normal-map:#concretewall_normal;
                            normal-texture-repeat: 1 3;
                            normal-scale: 1 -1;
                            roughness: 1"
                position="0.5 1.5 -4"
                height="1" width="1" depth="1"
                scale="1 1 1"
                color="#FFFFFF"
            </a-box>

            <!--Shader flat | left sphere-->
            <a-sphere 
                position="-2 0 0"
                scale="0.5 0.5 0.5"
                material="  color:#363636;
                            roughness:0.2; 
                            shader:flat">
            </a-sphere>

            <!--Shader standard | right sphere-->
            <a-sphere 
                position="1 0 0"
                scale="0.5 0.5 0.5"
                material="  color: #363636; 
                            roughness:0.2;
                            shader:standard">
            </a-sphere>
        </a-scene>
    </body>
</html>
