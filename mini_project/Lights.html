<!DOCTYPE html>
<html>
    <head>
        <title>Lights</title>
        <script src="js/aframe_1.2.0._min.js"></script>
    </head>

    <body>
        <a-scene light="defaultLightEnabled:false">
            
            <!-- Camera-->
            <a-entity position="0 0 5">
                <a-camera look-controls position="0 1.6 0"></a-camera>
            </a-entity>

            <!-- Ambient Light -->
            <a-entity 
                light= "type: ambient; 
                        color: #ccc">
            </a-entity>

            <!--Directional Light -->
            <a-entity 
                light= "type: directional; 
                        color: #EEE; 
                        intensity: 0.5;"
                position="1 1 0"
                rotation="0 0 30">
            </a-entity>

            <!--Hemisphere Light
            <a-entity 
                light= "type: hemisphere; 
                        color: #73C; 
                        groundColor: #313; 
                        intensity: 2"
                        target="#grey-box">
            </a-entity> -->

            <!-- Point Light
            <a-entity 
                light= "type: point;
                        intensity: 1.0; 
                        distance: 50; 
                        decay: 5;
                        color:red"
                position="0 10 -0">
            </a-entity>  -->


            <!--Ground-->
            <a-plane 
                rotation="-90 0 0"
                scale="1000 1000 1000"
                color=#afafaf>
            </a-plane>

            <!--Box-->
            <a-box
                position="0 0.5 0"
                material="color:#898989"
                id="grey-box">
            </a-box>
        </a-scene>
    </body>
</html>
