<!DOCTYPE html>
<html>
    <head>
        <title>Adding Sky and 360 deg Image</title>
        <script src="js/aframe_1.2.0._min.js">
        </script>
    </head>

    <body>
        <<a-scene background="color: #ffffff">
            <!--Asset Management System-->
            <a-assets>
                <img id="ground_albedo" src="assets/index5_src/TreerootsPines.jpg">
                <img id="ground_normal" src="assets/index5_src/TreeRootsPine_normal.jpg">

                <img id="sunny-sky" src="assets/index6_src/sky2.jpg">
                <img id="panorma" src="assets/index6_src/panorma.jpg">
            </a-assets>


            <!-- Sky 
            <a-sky
                src="#sunny-sky"
                rotation="0 -60 0">
            </a-sky> -->


            <!-- Ground | Realistic Style -->
            <a-plane 
                material=   "color:#999999;
                             src: #ground_albedo;
                             repeat: 5000 5000;
                             normal-map: #ground_normal;
                             normal-texture-repeat: 5000 5000;
                             roughness:0.8"
                rotation="-90 0 0"
                scale="10000 10000 1">
            </a-plane>


            <!-- 360 deg panorma -->
            <a-sky  src="#panorma"
                    rotation="0 90 0"></a-sky>

        </a-scene>
    </body>
</html>
