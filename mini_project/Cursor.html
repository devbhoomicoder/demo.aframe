<!DOCTYPE html>
<html>
    <head>
        <title>Cursor</title>
        <script src="js/aframe_1.2.0._min.js"></script>
        <script src="js/aframe-event-set-component.min.js"></script>
    </head>

    <body>
        <<a-scene background="color: #363636">

        <!-- Camera | with custom Cursor--> 
        <a-entity position="0 0 5">
            <a-camera look-controls position="0 1.6 0">
                <a-entity 
                    cursor
                    position="0 0 -1"
                    geometry="primitive:sphere; radius:0.009"
                    material="color:#fff; shader:flat"
                    opacity="0.5">
                </a-entity>
            </a-camera>
        </a-entity>

        <!-- Centre Box | Change Change Color on Cursor/Mouse Enter and Leave Event event-set__nameanything="_event:click.enter/leave"-->
        <a-box
            id="redbox"
            position="0 0.5 0" 
            rotation="0 45 0" 
            color="red"
            
            event-set__enter="_event:mouseenter;material.opacity:0.6"
            event-set__leave="_event:mouseleave;material.opacity:1"
            event-set__tarcol="_event:click; _target: #midpinkbox; material.color:red"
            
            shadow>
        </a-box>

         <!-- Centre Pink Box | Change Change Color on Cursor/Mouse Enter and Leave Event -->
         <a-box
            id="midpinkbox"
            position="0 4 -1" 
            rotation="0 45 0" 
            color="pink"

            event-set__resetcolor="_event:click;material.color: pink"
            shadow>
        </a-box>
        
        <!-- Left box | Change position of right box on click-->
        <a-box
            id="leftbox"
            position="-3 0.5 0" 
            rotation="0 45 0" 
            color="yellow"

            event-set__enter="_event:mouseenter;material.opacity:0.5"
            event-set__leave="_event:mouseleave;material.opacity:1"
            event-set__targetpos="_event:click; _target:#rightbox; position: 3 4 0"

            shadow>
        </a-box>

        <!-- right Box | reset position on click-->
        <a-box
            id="rightbox"
            position="3 0.5 0" 
            rotation="0 45 0" 
            color="cyan"

            event-set__enter="_event:mouseenter;material.color:yellow"
            event-set__leave="_event:mouseleave;material.color:cyan"
            event-set__resetposition="_event:click; position: 3 0.5 0"
           
            shadow>
        </a-box>

        <!-- Cylinder | Visible raycaster
        <a-cylinder segments-radial="10" color="#23ff11" height="1.6" position="-5 0.8 0" rotation="0 -90 0">
                <a-cursor raycaster="showLine:true"></a-cursor>
        </a-cylinder> -->
            
        </a-scene>
    </body>
</html>
